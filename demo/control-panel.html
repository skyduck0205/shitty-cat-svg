<div class="collapse show" id="control" data-parent="#panel">
  <div class="card rounded-0">
    <div class="card-body container">
      <div class="row">
        <div class="col col-md-6">
          <p class="form-inline">
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="onMiniClick()">mini mode: {{controlForm.isMini}}</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="onTrackClick()">track mode: {{controlForm.isTracking}}</button>
          </p>
          <p class="form-inline">
            move (-50~50):
            x <input type="number" class="form-control form-control-sm mx-1" step="1" min="-120" max="120" ng-model="controlForm.eye.moveX">
            , y <input type="number" class="form-control form-control-sm mx-1" step="1" min="-120" max="120" ng-model="controlForm.eye.moveY">
            <button class="btn btn-sm btn-dark mx-1" ng-click="onMoveApply()">apply</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="controlForm.eye.moveX = controlForm.eye.moveY = 0; onMoveApply()">reset</button>
          </p>
          <p class="form-inline">
            pupil scale (0~2):
            x <input type="number" class="form-control form-control-sm mx-1" step="0.1" min="0" max="2" ng-model="controlForm.pupil.scaleX">
            , y <input type="number" class="form-control form-control-sm mx-1" step="0.1" min="0" max="2" ng-model="controlForm.pupil.scaleY">
            <button class="btn btn-sm btn-dark mx-1" ng-click="onPupilScaleApply()">apply</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="controlForm.pupil.scaleX = controlForm.pupil.scaleY = 1; onPupilScaleApply()">reset</button>
          </p>
          <p class="form-inline">
            eyelid close (0~1):
            top <input type="number" class="form-control form-control-sm mx-1" step="0.1" min="0" max="1" ng-model="controlForm.eyelid.closeTop">
            , bottom <input type="number" class="form-control form-control-sm mx-1" step="0.1" min="0" max="1" ng-model="controlForm.eyelid.closeBottom">
            <button class="btn btn-sm btn-dark mx-1" ng-click="onEyelidCloseApply()">apply</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="controlForm.eyelid.closeTop = controlForm.eyelid.closeBottom = 0; onEyelidCloseApply()">reset</button>
          </p>
          <p class="form-inline">
            eyelid rotate (-40~40):
            top <input type="number" class="form-control form-control-sm mx-1" step="1" min="-40" max="40" ng-model="controlForm.eyelid.rotateTop">
            , bottom <input type="number" class="form-control form-control-sm mx-1" step="1" min="-40" max="40" ng-model="controlForm.eyelid.rotateBottom">
            <button class="btn btn-sm btn-dark mx-1" ng-click="onEyelidRotateApply()">apply</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="controlForm.eyelid.rotateTop = controlForm.eyelid.rotateBottom = 0; onEyelidRotateApply()">reset</button>
          </p>
        </div>
        <div class="col col-md-6">
          <p class="form-inline">
            look:
            <button class="btn btn-sm btn-outline-dark mx-1" ng-repeat="pos in positions" ng-click="cat.actions.look(pos)">{{pos}}</button>
          </p>
          <p class="form-inline">
            look:
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.lookAround()">look around</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.spin()">spin</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.close()">close</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.open()">open</button>
          </p>
          <p class="form-inline">
            blink:
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.blink()">both</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.blink('left')">left</button>
            <button class="btn btn-sm btn-outline-dark mx-1" ng-click="cat.actions.blink('right')">right</button>
          </p>
          <p class="form-inline">
            expressions:
            <button class="btn btn-sm btn-outline-dark mx-1 mb-2" ng-repeat="e in expressions" ng-click="onExpressionClick(e)">{{e}}</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div><!-- control -->
