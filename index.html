<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="skyduck">
  <meta name="copyright" content="skyduck">
  <meta name="description" content="Shitty Cat SVG | Meow">
  <meta name="subject" content="Shitty Cat SVG">
  <meta itemprop="name" content="Shitty Cat SVG">
  <meta itemprop="image" content="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png">
  <meta itemprop="description" content="Shitty Cat SVG | Meow">
  <meta property="og:title" content="Shitty Cat SVG" >
  <meta property="og:url" content="https://skyduck0205.github.io/shitty-cat-svg/">
  <meta property="og:image" content="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png">
  <meta property="og:description" content="Shitty Cat SVG | Meow">
  <meta property="og:site_name" content="Shitty Cat SVG">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="author" href="https://github.com/skyduck0205">

  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="76x76" href="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png">
  <link rel="icon" type="image/png" sizes="16x16" href="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png">
  <link rel="mask-icon" href="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png" color="#5bbad5">
  <link rel="shortcut icon" href="https://skyduck0205.github.io/shitty-cat-svg/demo/fox.png">

  <title>Shitty Cat SVG</title>

  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="dist/shitty-cat-svg.min.css">
  <link rel="stylesheet" href="demo/demo.css">
</head>
<body ng-app="Demo" ng-controller="DemoController">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <a class="navbar-brand" href="#">Shitty Cat SVG</a>
  </nav>

  <div class="content">
    <div class="cat">
      <div id="shitty-cat"></div>

      <div class="video" ng-show="controlForm.isMini">
        <iframe src="https://www.youtube.com/embed/5dsGWM5XGdg?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media"></iframe>
      </div>

      <div class="control-buttons">
        <button class="btn btn-outline-warning mx-1" type="button" disabled>
          expression: {{expression}}
        </button>
        <button class="btn btn-light mx-1" type="button" data-toggle="collapse" data-target="#control" aria-expanded="false" aria-controls="control">
          cotrol
        </button>
        <button class="btn btn-light mx-1" type="button" data-toggle="collapse" data-target="#options" aria-expanded="false" aria-controls="options">
          options
        </button>
      </div>

    </div>

    <div id="panel">
      <ng-include src="'demo/control-panel.html'"></ng-include>
      <ng-include src="'demo/options-panel.html'"></ng-include>
    </div><!-- panel -->

  </div>

  <a href="https://github.com/skyduck0205/shitty-cat-svg" target="_blank">
    <img style="position: fixed; top: 0; right: 0; border: 0; z-index: 2000" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub">
  </a>

  <script src="//code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
  <script src="dist/shitty-cat-svg.min.js"></script>
  <script src="demo/demo.js"></script>
</body>
</html>
